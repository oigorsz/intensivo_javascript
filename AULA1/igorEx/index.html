<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioBook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="music-container">
        <img id="cover" src="images/dom-casmurro.jpeg" alt="Imagem Capa AudioBook Dom Casmurro">
        <audio id="audio_chapter" src="./books/dom-casmurro/1.mp3"></audio>

        <div id="below-cover" class="full-width">
            <div id="track-info">
                <div id="chapter_name">CÃ¡pitulo 1</div>
                <div id="author_name">Machado de Assis</div>
            </div>
        </div>

        <div class="timebox">
            <input id="audio_seek_bar" type="range" min="0" max="100" value="0" step="1">
            <span class="currently_time"></span>
            <span class="full_time"></span>
        </div>
        <div id="button-container" class="full-width">
            <button id="button_left"  class="button bi bi-skip-start-fill"></button>
            <button id="button_play_pause" class="button bi bi-play-circle"></button>
            <button id="button_right" class="button bi bi-skip-end-fill"></button>
        </div>
    </div>


    <script src="script2.js"></script>
    
</body>
</html>
